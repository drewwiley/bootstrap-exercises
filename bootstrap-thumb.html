<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title></title>
</head>
<body>

    <!-- container for entire page -->
    <div class="container">
        
        <!-- 1. header -->
        <div class="row">

            <!-- 1.1 brand -->
            <div class="col-md-2 col-sm-3 col-xs-12 well text-center">
                brand
            </div>

            <!-- 1.2 global nav -->
            <div class="col-md-7 col-sm-6 col-xs-7 well text-center">
                global nav
            </div>

            <!-- 1.3 tools -->
            <div class="col-sm-3 col-xs-5 well text-center">
                tools
            </div>
        </div> <!-- end header -->

            
        <!-- 2. hero -->
        <div class="row">

            <!-- 2.1 hero feature -->
            <div class="col-md-6 col-sm-12 hidden-xs well text-center">
                hero feature
            </div>

            <!-- 2.2 hero call to action -->
            <div class="col-md-3 col-xs-12 well text-center">
                hero call to action
            </div>

            <!-- 3. ad -->
            <div class="col-sm-3 col-xs-12 well text-center pull-right">
                ad
            </div>

            <!-- 4.1 article feature -->
            <div class="col-md-3 col-sm-9 col-xs-12 well text-center">
                article feature
            </div>

            <!-- 4.2 article listing -->
            <div class="col-md-6 col-xs-12 well text-center">
                article listing
            </div>

            <!-- 5. sidebar -->
            <div class="col-md-3 col-sm-12 hidden-xs well text-center">
                sidebar
            </div>
        </div>


        <!-- footer -->
        <div class="row">
            <div class="col-xs-12 well text-center">
                footer
            </div>
        </div> <!-- end footer -->

    </div> <!-- end container -->

</body>
</html>
